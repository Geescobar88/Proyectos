<body>
    <header>
        <span>â˜°</span>
        <h1 class="titulo">Control de stock</h1>
    </header>

    <section class="filtro">
        <label class="tituloBuscar">Buscar articulo por :</label>
        <div class="radioBtn">
            <div>
                <input type="radio" name="filtro" id="fNombre" class="inputR" value="Articulos" /><label for="fNombre"
                    class="filtroCheck" id="filtroCheckArt">Nombre</label>
            </div>
            <div>
                <input type="radio" name="filtro" id="fCodigoMin" class="inputR" value="Codigo Ministerial" /><label
                    for="fCodigoMin" class="filtroCheck" id="filtroCheckCm">Codigo</label>
            </div>
            <span class="filtroCheck">Filtrar</span>
        </div>
    </section>

    <section class="busqueda" id="busqueda">
        <input type="text" list="medicacion" id="entrada" class="entrada" disabled />
        <datalist id="medicacion"></datalist>
        <button class="bbutton">Borrar</button>
    </section>

    <hr class="linea" />

    <section class="datos">
        <div class="Descripcion">
            <span id="nombreArticulo" class="nombreArticulo">
                <h2>DESCRIPCION</h2>
            </span>

            <span id="codMinisterial" class="codMinisterial">
                <h3>#M0000000</h3>
            </span>

        </div>

        <div class="stock">
            <div class="stockInner">
                <span class="inner"> Stock en Deposito </span>
                <span id="stockDeposito"> 00000 </span>
            </div>

            <div class="stockInner">
                <span class="inner"> Estado </span>
                <span id="estadoStock"> En stock </span>
            </div>

            <div class="stockInner">
                <span class="inner"> Consumo mensual </span>
                <span id="consumo"> 0000 </span>
            </div>
        </div>

        <div class="vto">
            <label>Proximo vencimiento hasta 07/24</label>

            <table class="tabla">
                <tr>
                    <th>Lote</th>
                    <th>Vencimiento</th>
                    <th>Cantidad</th>
                </tr>
                <tr>
                    <td>1234</td>
                    <td>10/24</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <td>1234</td>

                    <td>3000</td>
                </tr>

                    <td>1234</td>

                </tr>
            </table>

    <div class="listaStock" id="listaStock">
        <div class="divLista">
            <ul class="lista" id="lista"></ul>
        </div>

        <div class="botoneraLista">
            <button class="bbutton" id="btnDescargar">Descargar</button>
