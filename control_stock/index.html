<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <script src="./index.js"></script>
    <title>Control de Stock</title>
</head>

<body>
    <header>
        <span id="menu">â˜°</span>
        <h1 class="titulo">Control de stock</h1>
    </header>

    <section class="filtro">
        <label class="tituloBuscar">Buscar articulo por :</label>
        <div class="radioBtn">
            <div>
                <input type="radio" name="filtro" id="fNombre" class="inputR" value="Articulos" />
                <label for="fNombre" class="filtroCheck" id="filtroCheckArt">Nombre</label>
            </div>
            <div>
                <input type="radio" name="filtro" id="fCodigoMin" class="inputR" value="Codigo Ministerial" />
                <label for="fCodigoMin" class="filtroCheck" id="filtroCheckCm">Codigo</label>
            </div>
            <span class="bbutton">Listados</span>
        </div>
    </section>

    <section class="busqueda" id="busqueda">
        <input type="text" list="medicacion" id="entrada" class="entrada" disabled />
        <datalist id="medicacion"></datalist>
        <button class="bbutton" id="borrar">Borrar</button>
    </section>

    <hr class="linea" />

    <section class="datos">
        <div class="Descripcion">
            <span id="nombreArticulo" class="nombreArticulo">
                -----
            </span>

            <span id="codMinisterial" class="codMinisterial">
                -----
            </span>

        </div>

        <div class="stock">
            <div class="stockInner">
                <span class="inner"> Stock en Deposito </span>
                <span id="stockDeposito"> ----- </span>
            </div>

            <div class="stockInner">
                <span class="inner"> Estado </span>
                <span id="estadoStock"> ----- </span>
            </div>

            <div class="stockInner">
                <span class="inner"> Consumo mensual </span>
                <span id="consumo"> ----- </span>
            </div>
        </div>

        <div class="vto">
            <label>Proximo vencimiento hasta 07/24</label>

            <table id="tabla" class="tabla">
                <tr>
                    <th>Lote</th>
                    <th>Vencimiento</th>
                    <th>Cantidad</th>
                </tr>
            </table>
        </div>
    </section>

    <div class="listados" id="listados">
        <div class="divLista">
            <ul class="lista" id="lista"></ul>
        </div>

        <div class="botoneraLista">
            <button class="bbutton" id="btnDescargar">Descargar</button>
            <button class="bbutton" id="btnCerrar">Cerrar</button>
        </div>
    </div>

    <p class="textoInferior">Ultima actualizacion: 01/08/23 09:53 hs</p>

    <footer></footer>
</body>

</html>
